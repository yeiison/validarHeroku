<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<title>Gestion Productos</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">

<body>
    <div class="container my-5">
    	<header class="row">
            <aside class="col-md-7">
            <h3>Gestion Productos</h3>      
            </aside>
            <aside class="col-md-3">
                <a href="/productos/index" class="btn btn-primary"> <i class="fas fa-home"></i></a>
            </aside>
        </header>
        <div class="card">
            <div class="card-body">
                <div class="col-md-10">
                    <form action="#" th:action="@{/productos/add}" th:object="${producto}" method="post">
                        <div class="row">

                        	<div class="form-group col-md-8">
                                <label for="distribuidora" class="col-form-label">Distribuidora</label> <input type="text" th:field="*{distribuidora}" class="form-control" id="distribuidora" placeholder="Distribuidora"> <span th:if="${#fields.hasErrors('distribuidora')}" th:errors="*{distribuidora}" class="text-danger"></span>
                            </div>
                            <div class="form-group col-md-8">
                                <label for="nomProducto" class="col-form-label">Nombre producto</label> <input type="text" th:field="*{nomProducto}" class="form-control" id="nomProducto" placeholder="Nombre producto"> <span th:if="${#fields.hasErrors('nomProducto')}" th:errors="*{nomProducto}" class="text-danger"></span>
                            </div>
                            <div class="form-group col-md-8">
                                <label for="cantidad" class="col-form-label">Cantidad</label> <input type="text" th:field="*{cantidad}" class="form-control" id="cantidad" placeholder="Cantidad"> <span th:if="${#fields.hasErrors('cantidad')}" th:errors="*{cantidad}" class="text-danger"></span>
                            </div>

                            <div class="form-group col-md-8">
                                <label for="precio" class="col-form-label">Precio</label> <input type="text" th:field="*{precio}" class="form-control" id="precio" placeholder="Precio"> <span th:if="${#fields.hasErrors('precio')}" th:errors="*{precio}" class="text-danger"></span>
                            </div>


                            <div class="col-md-6">
                                <input type="submit" class="btn btn-primary" value="Agregar">
                            </div>

                            <div class="form-group col-md-8"></div>

                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="container my-2">
        <div class="card">
            <div class="card-body">
                <div th:switch="${productos}" class="container my-5">
                    <div class="col-md-10">
                        <h2 th:case="null">No hay Productos registrados</h2>
                        <div th:case="*">
                           <table class="table table-striped table-responsive-md">
                                <thead>
                                    <tr>
                                        <th>Distribuidora</th>
                                        <th>Nombre producto</th>
                                        <th>Cantidad</th>
                                        <th>Precio</th>
                                        <th>Editar</th>
                                        <th>Borrar</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="producto : ${productos}">
                                        <td th:text="${producto.distribuidora}"></td>
                                        <td th:text="${producto.nomProducto}"></td>
                                        <td th:text="${producto.cantidad}"></td>
                                        <td th:text="${producto.precio}"></td>
                                    
                                        <td> <!--<a th:href="@{/productos/edit/{id}(id=${producto.id})}" class="btn btn-primary"> --> <i class="fas fa-user-edit ml-2"></i></a></td>
                                        <td><!--<a th:href="@{/productos/delete/{id}(id=${producto.Id})}" class="btn btn-primary">--><i class="fas fa-user-times ml-2"></i></a></td>
                                    
                                    
                                    </tr>
                                </tbody>
                            </table>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
